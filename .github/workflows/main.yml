name: Build and test all platforms
on:
  push:
    paths-ignore:
      - '**.md'
      - .clang-format
      - .dockerignore
      - .gitignore
      - docker-compose.yml
      - Dockerfile
  workflow_dispatch:
    
jobs:
  linux:
    permissions:
      contents: read
    uses: ./.github/workflows/linux.yml

  macos:
    permissions:
      contents: read
    uses: ./.github/workflows/macos.yml

  windows:
    permissions:
      contents: read
    uses: ./.github/workflows/windows.yml
